            <div class="mb-3">
                <label for="FirstName" class="form-label">First Name</label>

            </div>
            <div class="mb-3">
                <label for="Age" class="form-label">Age</label>

            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type=email class="form-control" id="Email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email">
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type=password class="form-control" id="Password" placeholder="Password" name="password">
            </div>
            <div>
                <label for=>
                    Martial Status
                        <input type="radio" name="marital" id="radio" checked>Single

                        <input type="radio" name="marital" id="radio3"> Complicated
                </label>
