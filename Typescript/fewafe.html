<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dynamic Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }
        img.menu-img {
            width: 200px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body class="container">

<h1 class="mt-4">Our Menu</h1>

<div class="menu-container mt-4">
    <img id="menu-img" class="menu-img" src="" alt="">
    <div>
        <h3 id="menu-name"></h3>
        <p id="menu-description"></p>
        <p><strong id="menu-price"></strong></p>
    </div>
</div>

<div class="mt-3">
    <button id="prev-btn" class="btn btn-primary me-2">PREV</button>
    <button id="next-btn" class="btn btn-success">NEXT</button>
</div>

<script src="ewafewaf.js"></script>
</body>
</html>
